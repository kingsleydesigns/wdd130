<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="This page contains a simple quiz about html and css">
    <meta name="author" content="Kingsley Ezepue">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="POST">
        <div>
            <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup ____________.</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">2. Explain briefly what CSS stands for and its purpose:</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div>
            <label for="q3">3. What is the correct DOCTYPE declaration for HTML5?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html4">HTML 4.01</option>
                <option value="xhtml">XHTML 1.0</option>
                <option value="html5">HTML5</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
